<div class="login-container">
  <!-- Frame principal -->
  <div class="main-frame">
    <!-- Panel izquierdo - Formulario -->
    <div class="left-panel">
      <!-- Logo NTT DATA -->
      <div class="logo-container">
        <img src="/assets/images/GlobalLogo_NTTDATA_FutureBlue_RGB 1 (2).svg" alt="NTT DATA" class="ntt-logo-image">
      </div>

      <!-- Saludo -->
      <h1 class="greeting">¡Buen día!</h1>

      <!-- Formulario de login -->
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="field-label">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Ingresa un email"
            [class.error]="isFieldInvalid('email')"
            (input)="onInputChange()"
            class="form-input"
          >
          <div class="required-text">*Campo obligatorio</div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="field-label" [class.error]="isFieldInvalid('password')">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Ingresa tu contraseña"
            [class.error]="isFieldInvalid('password')"
            (input)="onInputChange()"
            class="form-input"
          >
          <div class="required-text" [class.error]="isFieldInvalid('password')">*Campo obligatorio</div>
        </div>

        <!-- Login Button -->
        <button 
          type="submit" 
          class="login-button"
          [class.active]="isFormValid()"
          [disabled]="!isFormValid()"
        >
          Iniciar sesión
        </button>

        <!-- Mensaje de error -->
        <div class="error-message" *ngIf="loginError">
          {{ loginError }}
        </div>

        <!-- Links -->
        <div class="form-links">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          <a href="#" class="privacy-link">Privacidad y protección de datos</a>
        </div>
      </form>
    </div>

    <!-- Panel derecho - Imagen de fondo -->
    <div class="right-panel">
      <div class="background-image"></div>
    </div>
  </div>
</div>
